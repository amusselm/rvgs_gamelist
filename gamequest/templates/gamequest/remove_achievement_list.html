{% extends "gamequest/base.html" %}

{% block content %}
<p>
    <form method="post" 
        action="{% url 'remove_achievement_list' contest_id=contest.id achievement_list_id=achievement_list.id %}">
        <b>Delete Achievement List {{achievement_list}}?</b>
        {% csrf_token %}
        <input type="Submit" value="Ok">
    </form>
    <a href="{% url 'edit_achievement_list' contest_id=contest.id achievement_list_id=achievement_list.id %}">Cancel</a>
</p>
{% endblock %}
