{% extends "gamequest/base.html" %}

{% block content %}
<p>

{% if form.errors %}
<p class="error">Your username or password did not match.</p>
{% endif %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <p><b>{{ form.username.label_tag }}:</b>{{ form.username }}</p>
    <p><b>{{ form.password.label_tag }}:</b>{{ form.password }}</p>
    
    <input type="hidden" name="next" value="{% url 'user_profile_redirect' %}">
    <input type="submit" value="Login">
</form>
</p>

{% endblock %}
