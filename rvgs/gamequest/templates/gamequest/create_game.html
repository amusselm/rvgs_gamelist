{% extends "gamequest/base.html" %}

{% block content %}

<form method="post" action="{% url 'create_game' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="from_contest" value="{{from_contest}}">
    <input type="hidden" name="from_list" value="{{from_list}}">
    <input type="submit" value="Submit">
</form>
<a href="{% url 'add_achievement' %}?from_list={{from_list}}&from_contest={{from_contest}}">Cancel</a>

{% endblock %}
